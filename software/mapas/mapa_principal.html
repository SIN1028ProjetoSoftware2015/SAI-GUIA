<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Principal</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

// When you add a marker using a Place instead of a location, the Maps API will
// automatically add a 'Save to Google Maps' link to any info window associated
// with that marker.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 6,
    center: {lat: -29.711695, lng: -53.716359}, 
  });

  var marker = new google.maps.Marker({
    map: map,
    // Define the place with a location, and a query string.
    place: {
      location: {lat: -27.39520, lng: -53.428446},
      query: 'UFSM Campos Frederico Westphalen colocar link' 
    }, 
    // Attributions help users find your site again.
    attribution: {
      source: 'Google Maps JavaScript API',
      webUrl: 'https://developers.google.com/maps/'
    }
  });
   var marker2 = new google.maps.Marker({
    map: map,
    // Define the place with a location, and a query string.
    place: {
      location: {lat: -29.711695, lng: -53.716359},
      query: 'UFSM Campos Sede' 
    }, 
    // Attributions help users find your site again.
    attribution: {
      source: 'Google Maps JavaScript API',
      webUrl: 'https://developers.google.com/maps/'
    }
  });

  // Construct a new InfoWindow.
  var infoWindow = new google.maps.InfoWindow({
    content: 'UFSM Campos Frederico Westphalen colocar link'
  });
   var infoWindow2 = new google.maps.InfoWindow({
    content: 'UFSM sede'
  });

  // Opens the InfoWindow when marker is clicked.
  marker.addListener('click', function() {
    infoWindow.open(map, marker);
  }
     );
       marker2.addListener('click', function() {
    infoWindow2.open(map, marker2);
  }
     );
}
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap"></script>
  </body>
</html>
