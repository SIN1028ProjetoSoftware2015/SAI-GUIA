<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Traçar Rota</title>

<link href="../../css/bootstrap.css" rel="stylesheet">
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        
</head>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	
	<style type="text/css">
		#map_content {
			height: 400px;
			margin: 10px 0;
		}
	</style>
	
	<script type="text/javascript">
		var map;
		var directionsService = new google.maps.DirectionsService();
		var info = new google.maps.InfoWindow({maxWidth: 200});
		
		var marker = new google.maps.Marker({
			title: 'frederico',
			icon: 'marker.png',
			position: new google.maps.LatLng('-27.395203', '-53.428446')
		});
		
		function initialize() {
			var options = {
					zoom: 15,
					center: marker.position,
					mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			
			map = new google.maps.Map($('#map_content')[0], options);
			
			marker.setMap(map);
			
			google.maps.event.addListener(marker, 'click', function() {
				info.setContent('UFSM Campus Frederico Westphalen,Linha 7 de Setembro, S/N - Interior Frederico Westphalen - RS, 98400-000');
				info.open(map, marker);
			}); 
		}
		
		$(document).ready(function() {
			$('#form_route').submit(function() {
				info.close();
				marker.setMap(null);
				
				var directionsDisplay = new google.maps.DirectionsRenderer();
				
				var request = {
						origin: $("#route_from").val(),
						destination: marker.position,
						travelMode: google.maps.DirectionsTravelMode.DRIVING
				};
				
				directionsService.route(request, function(response, status) {
						if (status == google.maps.DirectionsStatus.OK) {
							directionsDisplay.setDirections(response);
							directionsDisplay.setMap(map);
						}
				});
				
				return false;
			});
		});
	</script>
<body onload="initialize()">
	<form action="" method="post" id="form_route">
		<label>Origem:<select class="form-control">
                                <option>1</option>
                                 <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
</select> </label>
		<input type="submit" value="Traçar rota" />
	</form>
	
	<div id="map_content"></div>
</body>
</html>
